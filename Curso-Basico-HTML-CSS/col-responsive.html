<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .padre{
            display:grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            height: 100vh;
        }
        .div{
            background-color: #b52020;
            padding: 1rem;
            display: grid; /* con este display --> place-items centra eje y e x */
            place-items: center;

        }
    </style>
</head>
<body>
    <div class="padre">
        <div class="div">1</div>
        <div class="div">2</div>
        <div class="div">3</div>
        <div class="div">4</div>
    </div>
</body>
</html>
