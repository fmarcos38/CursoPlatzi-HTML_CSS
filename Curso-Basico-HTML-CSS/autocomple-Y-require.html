<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        form{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        form div{
            margin: 0.5rem;
            display: flex;
            flex-direction: column;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <main>
        <section>
            <form action="">
                <div>
                    <label for="name">Name</label>
                    <input type="text" name="" id="name" autocomplete="name" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="text" name="" id="email" autocomplete="email">
                </div>
                <div>
                    <label for="pais">País</label>
                    <input type="text" name="" id="pais" autocomplete="country">
                </div>
                <div>
                    <label for="codigo">Código</label>
                    <input type="text" name="" id="codigo">
                </div>
                <input type="submit" value="Enviar"/>
            </form>
        </section>
    </main>
</body>
</html>
