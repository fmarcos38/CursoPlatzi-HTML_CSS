<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herencia</title>
    <style>
        html{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 80%; /*por defecto es 16px (ahora toma el 80% de 16) */
        }

        /* herencia */
        h1{
            font-size: inherit; /*hereda el tamaño de la fuente del padre*/
        }
    </style>
</head>
<body>
    <main>
        <h1>Soy un titulo</h1>
        <p>Soy un parrafo</p>
    </main>
</body>
</html>

<!-- 
    Herencia y sus valores:
    Inherit. Este es un valor por medio de una keyword que 
    especifica que, a la propiedad que se la apliquemos 
    debe de heredar los valores de su elemento padre. 
    Podemos decir que la palabra Inherit significa 
    “Usa el valor de mi padre”
-->
