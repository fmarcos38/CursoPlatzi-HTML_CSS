<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cont-display-block{
            border: 1px black solid;
            display: block;
        }

        .cont-display-inline{
            border: 1px rgb(188, 37, 37) solid;
            display: inline;
        }

        .cont-display-inline-block{
            border: 1px rgb(86, 207, 171) solid;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="cont-display-block">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    
    <br/>
    <br/>

    <div class="cont-display-inline">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    
    <br/>
    <br/>
    
    <div class="cont-display-inline-block">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <br/>
    <br/>

    <span>ww</span>
    <span>ww</span>
    <span>ww</span>
    <span>ww</span>
</body>
</html>
